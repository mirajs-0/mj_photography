<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MJ Photography</title>
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="header-container">
        <!-- Logo -->
        <div class="logo">
          <a href="index.html">
            <img src="images/mjlogo.png" alt="MJ Photography Logo" />
          </a>
        </div>

        <!-- Navigation -->
        <nav>
          <ul class="navbar">
            <li><a href="index.html">HOME</a></li>
            <li><a href="info.html">INFO</a></li>
            <li><a href="gallery.html" class="active">GALLERY</a></li>
            <li><a href="services.html">SERVICES</a></li>
            <li><a href="contact.html">CONTACT</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Gallery Sections -->
      <div class="info-container">
        <!-- Landscape Gallery -->
        <h2>Landscape Photography</h2>
        <div class="gallery-grid">
          <a href="#land1"
            ><img src="images/landscape/landscape1.jpg" alt="Landscape 1"
          /></a>
          <a href="#land2"
            ><img src="images/landscape/landscape2.jpg" alt="Landscape 2"
          /></a>
          <a href="#land3"
            ><img src="images/landscape/landscape3.jpg" alt="Landscape 3"
          /></a>
        </div>

        <!-- Portrait Gallery -->
        <h2>Portrait Photography</h2>
        <div class="gallery-grid">
          <a href="#port1"
            ><img src="images/portrait/DSC_0342.jpg" alt="Portrait 1"
          /></a>
          <a href="#port2"
            ><img src="images/portrait/DSC_0723.jpg" alt="Portrait 2"
          /></a>
          <a href="#port3"
            ><img src="images/portrait/DSC_0886.jpg" alt="Portrait 3"
          /></a>
        </div>

        <!-- Nature Gallery -->
        <h2>Nature Photography</h2>
        <div class="gallery-grid">
          <a href="#nature1"
            ><img src="images/nature/nature1.jpg" alt="Nature 1"
          /></a>
          <a href="#nature2"
            ><img src="images/nature/nature2.jpg" alt="Nature 2"
          /></a>
          <a href="#nature3"
            ><img src="images/nature/nature3.jpg" alt="Nature 3"
          /></a>
        </div>
      </div>

    <!-- Lightboxes -->
    <!-- Landscape -->
    <div id="land1" class="lightbox">
      <a href="#" class="lightbox-close">&times;</a>
      <img src="images/landscape/landscape1.jpg" alt="Landscape 1" />
    </div>
    <div id="land2" class="lightbox">
      <a href="#" class="lightbox-close">&times;</a>
      <img src="images/landscape/landscape2.jpg" alt="Landscape 2" />
    </div>
    <div id="land3" class="lightbox">
      <a href="#" class="lightbox-close">&times;</a>
      <img src="images/landscape/landscape3.jpg" alt="Landscape 3" />
    </div>

    <!-- Portrait -->
    <div id="port1" class="lightbox">
      <a href="#" class="lightbox-close">&times;</a>
      <img src="images/portrait/DSC_0342.jpg" alt="Portrait 1" />
    </div>
    <div id="port2" class="lightbox">
      <a href="#" class="lightbox-close">&times;</a>
      <img src="images/portrait/DSC_0723.jpg" alt="Portrait 2" />
    </div>
    <div id="port3" class="lightbox">
      <a href="#" class="lightbox-close">&times;</a>
      <img src="images/portrait/DSC_0886.jpg" alt="Portrait 3" />
    </div>

    <!-- Nature -->
    <div id="nature1" class="lightbox">
      <a href="#" class="lightbox-close">&times;</a>
      <img src="images/nature/nature1.jpg" alt="Nature 1" />
    </div>
    <div id="nature2" class="lightbox">
      <a href="#" class="lightbox-close">&times;</a>
      <img src="images/nature/nature2.jpg" alt="Nature 2" />
    </div>
    <div id="nature3" class="lightbox">
      <a href="#" class="lightbox-close">&times;</a>
      <img src="images/nature/nature3.jpg" alt="Nature 3" />
    </div>

    <!-- Footer -->
    <footer>
      <div class="social-links">
        <a
          href="https://www.facebook.com/miraj.shrestha.9/"
          target="_blank"
          aria-label="Facebook"
        >
          <i class="fab fa-facebook-f"></i>
        </a>
        <a
          href="https://www.instagram.com/miraz_0/"
          target="_blank"
          aria-label="Instagram"
        >
          <i class="fab fa-instagram"></i>
        </a>
        <a
          href="https://www.linkedin.com/in/mirajshrestha/"
          target="_blank"
          aria-label="LinkedIn"
        >
          <i class="fab fa-linkedin-in"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
