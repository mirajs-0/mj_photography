<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MJ Photography</title>
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="header-container">
        <div class="logo">
          <a href="index.html">
            <img src="images/mjlogo.png" alt="MJ Photography Logo" />
          </a>
        </div>
        <nav>
          <ul class="navbar">
            <li><a href="index.html">HOME</a></li>
            <li><a href="info.html">INFO</a></li>
            <li><a href="gallery.html">GALLERY</a></li>
            <li><a href="services.html">SERVICES</a></li>
            <li><a href="contact.html" class="active">CONTACT</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Contact Section -->
    <section class="intro" style="background-image: url('images/contact.jpg')">
      <div class="intro-overlay">
        <div class="intro-text">
          <h1>Get in <span class="highlight">Touch</span></h1>
          <h2>Letâ€™s work together on your next project</h2>
        </div>
      </div>
    </section>

    <section class="contact">
      <div class="contact-container">
        <!-- Contact Form -->
        <div class="contact-form" id="contact-form">
          <h2>Send a Message</h2>
          <form action="#" method="post">
            <div class="form-group">
              <input type="text" name="name" placeholder="Your Name" required />
            </div>
            <div class="form-group">
              <input
                type="email"
                name="email"
                placeholder="Your Email"
                required
              />
            </div>
            <div class="form-group">
              <input type="text" name="subject" placeholder="Subject" />
            </div>
            <div class="form-group">
              <textarea
                name="message"
                rows="6"
                placeholder="Your Message"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn">Send Message</button>
          </form>
        </div>

        <!-- Contact Info -->
        <div class="contact-info">
          <h2>Contact Info</h2>
          <p><i class="fas fa-map-marker-alt"></i> Helsinki, Finland</p>
          <p><i class="fas fa-envelope"></i> mjphotography@gmail.com</p>
          <p><i class="fas fa-phone"></i> +9358-456789123</p>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="social-links">
        <a
          href="https://www.facebook.com/miraj.shrestha.9/"
          target="_blank"
          aria-label="Facebook"
        >
          <i class="fab fa-facebook-f"></i>
        </a>
        <a
          href="https://www.instagram.com/miraz_0/"
          target="_blank"
          aria-label="Instagram"
        >
          <i class="fab fa-instagram"></i>
        </a>
        <a
          href="https://www.linkedin.com/in/mirajshrestha/"
          target="_blank"
          aria-label="LinkedIn"
        >
          <i class="fab fa-linkedin-in"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
